url: https://janmarvin.github.io/openxlsx2

destination: docs

template:
  bootstrap: 5

development:
  mode: auto

reference:
- title: Main wb functions
  contents:
  - wb_to_df
  - write_xlsx
  - wbWorkbook
  - wb_workbook
  - wb_load
  - wb_open
  - wb_save

- title: Interact with the content in worksheets
- subtitle: Add content to a worksheet
  desc: >
    These functions help you write in worksheets. They invisibly return the
    `wbWorkbook` object, except for `get_` functions, who return a character vector,
    unless specified otherwise.
  contents:
  - wb_add_worksheet
  - wb_add_data
  - wb_add_data_table
  - wb_col_widths
  - wb_row_heights
  - wb_comment
  - wb_add_thread
  - wb_filter
  - wb_freeze_pane
  - wb_add_formula
  - wb_add_conditional_formatting
  - wb_add_pivot_table
  - wb_named_region
  - wb_add_data_validation
  - wb_add_form_control
  - wb_add_ignore_error
  - wb_add_page_break

- subtitle: Add styling to a worksheet
  desc: >
    These functions are related to styling of a region or cells.
  contents:
  - has_concept("styles")
  - wb_add_border
  - wb_add_font
  - wb_add_fill
  - wb_add_named_style
  - wb_add_numfmt
  - wb_cell_style

- subtitle: Add styling to the workbook
  desc: >
    These styling functions apply formatting to the workbook globally.
  contents:
  - wb_base_font
  - wb_add_style
  - wb_add_dxfs_style


- subtitle: Interact with the workbook metadata
  desc: >
    These functions are used to modify the workbook as a whole
  contents:
  - wb_set_last_modified_by
  - wb_get_tables
  - wb_get_named_regions
  - wb_remove_tables
  - wb_creators
  - wb_order
  - select_active_sheet
  - wb_set_sheetview
  - wb_set_bookview
  - starts_with("wb_protect")
  - wb_sheet_names
  - sheet_visibility
  - wb_set_header_footer

- subtitle: Add content to a chartsheet
  desc: >
    These functions help you interact with chartsheets. They invisibly return the
    `wbWorkbook` object
  contents:
  - wb_add_chartsheet

- subtitle: Interact with mschart and images
  desc: >
    Interact with the mschart package
  contents:
  - wb_add_mschart
  - wb_data
  - wb_add_drawing
  - wb_add_plot
  - wb_add_image
  - wb_add_sparklines
  - wb_add_chart_xml

- title: wb Misc
  contents:
  - cleanup
  - starts_with("wb_clone")
  - starts_with("wb_copy")
  - wb_merge_cells
  - wb_grid_lines
  - wb_update_table
  - wb_page_setup
  - wb_grouping

- title: Helpers to create argument values used in `wb_*` functions
  desc: >
    These functions are helpers to create an intermediate R6 class object to use
    with `wb_*` functions.
  contents:
  - wb_dims
  - wb_color
  - wb_hyperlink
  - starts_with("create_")


- title: XML functions
  desc: >
    A curated list of XML functions used in openxlsx2.
  contents:
  - read_xml
  - starts_with("xml_")
  - as_xml
  - starts_with("print.pugi")

- title: R6 Classes
  contents:
  - wbWorkbook
  - wbChartSheet

- title: Misc and helpers
  contents:
  - openxlsx2_options
  - int2col
  - col2int
  - fmt_txt
  - starts_with("convert_")
  - temp_xlsx
  - clean_worksheet_name
  - styles_on_sheet
  - waivers
  - xl_open
  - dims_helper

- title: Deprecated
  contents:
  - openxlsx2-deprecated

redirects:
  - ["articles/openxlsx2_basic_manual.html", "articles/openxlsx2.html"]
