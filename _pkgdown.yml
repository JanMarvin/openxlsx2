url: https://janmarvin.github.io/openxlsx2

destination: docs

template:
  bootstrap: 5

development:
  mode: auto

reference:
- title: Read content into R
  desc: >
   Read content of a workbook or an xlsx file into R as a data frame
  contents:
  - wb_to_df

- title: Save content to xlsx
  contents:
  - wb_save
  - write_xlsx

- title: View a workbook
  desc: >
    Visualize the content of a workbook in a
    spreadsheet software
  contents:
  - wb_open
  - xl_open

- title: Load a workbook
  desc: >
     Load a workbook and interact with the object
  contents:
  - wb_load
  - wbWorkbook

- title: Create a workbook
  subtitle: Initialize content in a workbook
  desc: >
    Add content to a help you interact with in a wbWorkbook
  contents:
  - wb_workbook
  - wb_add_worksheet

- subtitle: Worksheet content
  desc: >
    These functions help you write in worksheets. They invisibly return the
    `wbWorkbook` object, except for `get_` functions, who return a character vector,
    unless specified otherwise.
  contents:
  - has_concept("worksheet content functions")

- subtitle: Worksheet styling
  desc: >
    Add styling to a cell region in a worksheet
  contents:
  - has_concept("styles")

- subtitle: Workbook configuration
  desc: >
    These functions are used to modify the workbook as a whole.
  contents:
  - wb_set_last_modified_by
  - wb_creators
  - wb_order
  - wb_sheet_names
  - wb_remove_worksheet
  - wb_active_sheet
  - wb_sheet_visibility
  - wb_set_bookview
  - wb_protect
  - wb_get_tables
  - wb_remove_tables
  - wb_get_named_regions


- subtitle: Workbook styling
  desc: >
    These styling functions apply formatting to the workbook globally.
  contents:
  - has_concept("workbook styling functions")

- subtitle: Chartsheet content
  desc: >
    These functions help you interact with chartsheets. They invisibly return the
    wbWorkbook object.  They help interact with the mschart package.
  contents:
  - wb_add_chart_xml
  - wb_add_chartsheet
  - wb_add_drawing
  - wb_add_image
  - wb_add_mschart
  - wb_add_plot
  - wb_add_sparklines


- subtitle: Argument helpers
  desc: >
    These functions are helpers to create an intermediate R6 class object to use
    with `wb_*` functions.
  contents:
  - wb_color
  - wb_comment
  - wb_data
  - wb_dims
  - wb_hyperlink
  - starts_with("create_")


- title: Other functions
  desc: >
    These functions can be used to achieve more specialized operations.

- subtitle: Other tools to interact with worksheets
  contents:
  - wb_add_comment
  - wb_add_data_validation
  - wb_add_form_control
  - wb_add_ignore_error
  - wb_add_page_break
  - wb_clean_sheet
  - starts_with("wb_clone")
  - starts_with("wb_copy")
  - wb_page_setup
  - wb_protect_worksheet
  - wb_set_grid_lines
  - wb_set_header_footer
  - wb_set_sheetview
  - wb_update_table


- subtitle: XML functions
  desc: >
    A curated list of XML functions used in openxlsx2.
  contents:
  - read_xml
  - starts_with("xml_")
  - as_xml
  - starts_with("print.pugi")

- subtitle: Misc and helpers
  contents:
  - openxlsx2_options
  - int2col
  - col2int
  - fmt_txt
  - starts_with("convert_")
  - temp_xlsx
  - waivers
  - dims_helper
  - clean_worksheet_name
  - styles_on_sheet

- subtitle: Deprecated
  contents:
  - openxlsx2-deprecated

redirects:
  - ["articles/openxlsx2_basic_manual.html", "articles/openxlsx2.html"]
