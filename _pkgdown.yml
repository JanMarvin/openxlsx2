url: https://janmarvin.github.io/openxlsx2

destination: docs

template:
  bootstrap: 5

development:
  mode: auto

reference:
- title: Main
  contents:
  - read_xlsx
  - write_xlsx
  - wbWorkbook

- title: wb functions
  contents:
  - wb_workbook
  - wb_load
  - wb_save
  - wb_to_df
  - wb_read

- title: wb add and remove functions
  contents:
  - starts_with("wb_add_")
  - starts_with("wb_remove_")

- title: wb get and set functions
  contents:
  - starts_with("wb_get_")
  - starts_with("wb_set_")

- title: wb Misc
  contents:
  - starts_with("wb_protect")
  - wb_hyperlink
  - cleanup
  - wb_freeze_pane
  - wb_open
  - starts_with("wb_clone")
  - starts_with("wb_copy")
  - wb_color
  - wb_data
  - wb_grid_lines
  - wb_update_table
  - wb_copy_cells
  - wb_merge_cells
  - wb_page_setup

- title: create functions
  contents:
  - starts_with("create_")

- title: XML functions
  desc: >
    A curated list of XML functions used in openxlsx2.
  contents:
  - read_xml
  - starts_with("xml_")
  - as_xml
  - starts_with("print")

- title: R6 Classes
  contents:
  - wbWorkbook
  - wbChartSheet

- title: Misc and helpers
  contents:
  - openxlsx2_options
  - int2col
  - col2int
  - fmt_txt
  - starts_with("convert_")
  - temp_xlsx
  - read_sheet_names
  - clean_worksheet_name
  - styles_on_sheet
  - waivers
  - xl_open
  - dims_helper
  - workbook_grouping
  - contains("dims")
  - starts_with("write_")

- title: Deprecated
  contents:
  - openxlsx2-deprecated

redirects:
  - ["articles/openxlsx2_basic_manual.html", "articles/openxlsx2.html"]
