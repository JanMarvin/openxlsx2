- title: Main functions to interact with the contents of a Workbook object
- subtitle: Add content to a worksheet
  desc: >
    These functions help you write in worksheets. They invisibly return the
    `wbWorkbook` object, except for `get_` functions, who return a character vector,
    unless specified otherwise.
  contents:
  - wb_add_worksheet
  - wb_add_data
  - wb_add_data_table
  - col_widths-wb
  - row_heights-wb
  - wb_add_comment
  - wb_add_thread
  - filter-wb
  - wb_freeze_pane
  - wb_add_formula
  - wb_add_conditional_formatting
  - wb_add_pivot_table
  - wb_add_data_validation
  - wb_add_page_break

- subtitle: Add styling to a cell region in a worksheet
  desc: >
    These functions are related to styling of a region or cells of a worksheet.
  contents:
  - has_concept("styles")

- subtitle: Add styling to the workbook
  desc: >
    These styling functions apply formatting to the workbook globally.
  contents:
  - has_concept("workbook styling functions")

- subtitle: Interact with the workbook
  desc: >
    These functions are used to modify the workbook as a whole.
  contents:
  - wb_set_last_modified_by
  - creators-wb
  - wb_order
  - sheet_names-wb
  - wb_remove_worksheet
  - active_sheet-wb
  - sheet_visibility-wb
  - wb_set_bookview
  - wb_protect
  - wb_get_tables
  - wb_remove_tables
  - wb_get_named_regions

- subtitle: Add content to a chartsheet and interact with mschart and images
  desc: >
    These functions help you interact with chartsheets. They invisibly return the
    wbWorkbook object. They help interact with the mschart package.
  contents:
  - wbChartSheet
  - wb_data
  - wb_add_chartsheet
  - wb_add_mschart
  - wb_add_drawing
  - wb_add_plot
  - wb_add_image
  - wb_add_sparklines
  - wb_add_chart_xml

- title: Helpers to specify wb function arguments
  desc: >
    These functions are helpers to create an intermediate R6 class object to use
    with `wb_*` functions.
  contents:
  - wb_dims
  - wb_color
  - wb_comment
  - wb_hyperlink
  - starts_with("create_")


- title: Other functions
  desc: >
    These functions can be used to achieve more specialized operations.

